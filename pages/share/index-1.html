<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Title</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <link href="lib/iconfont.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/spongebob.min.css" type="text/css" media="all" />
</head>

<body>
  <div>
    <div class="social_share">
      <ul id="social_list" class="social_icon_list">
        <li class="li_item link_copy">
          <span id="copyBtn" class="item">
            <i class="iconfont icon-link"></i>
            <span class="social_name">CopyButton 1</span>
          </span>
        </li>
      </ul>
    </div>
    <div id="modal-container">
      <div class="modal-background">
        <div class="modal">
          <h2>Copy Link !</h2>
          <p id="link"></p>
          <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
            <rect x="0" y="0" fill="none" width="360" height="162" rx="3" ry="3"></rect>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('copyBtn').onclick = function () {
      document.execCommand('copy');
      document.getElementById('modal-container').setAttribute('class', 'sketch')
    }

    document.getElementById('copyBtn').oncopy = function (event) {
      if (!-[1,]) {
        if (window.clipboardData) {
          window.clipboardData.setData('Text', window.location.href);
          document.getElementById('link').textContent = window.clipboardData.getData('Text')
        }
      } else {
        event.preventDefault()
        if (event.clipboardData) {
          event.clipboardData.setData('text/plain', window.location.href);
          document.getElementById('link').textContent = event.clipboardData.getData('text')
        }
      }
    }

    document.getElementById('modal-container').onclick = function () {
      document.getElementById('modal-container').setAttribute('class', 'sketch out')
    }
  </script>
</body>

</html>
