<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="waterRipple.js"></script>
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <style>
    html, body {
      background-color: #ECECEC;
      height: 100%;
      padding: 0;
      overflow-y: hidden;
    }
    .box {
      height: 300px;
      width: 480px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -140px 0 0 -240px;
      background-color: rgba(220, 220, 220, .5);
      box-shadow: 0 0 15px rgba(10, 10, 10, .5);
    }
    .avatar {
      text-align: center;
      display: block;
      border: 5px solid #e5e5e5;
      border-radius: 50%;
      width: 128px;
      height: 128px;
      margin: 0 auto;
      position: relative;
      top: 16px;
      background: #e5e5e5;
      -webkit-box-orient: horizontal;
      -webkit-box-pack: center;
      -webkit-box-align: center;
      text-align: center;
    }
    .avatar:hover {
      animation: rotating 5s linear infinite;
      -webkit-animation: rotating 5s linear infinite;
    }
    @keyframes rotating {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    .social_nav{
      width: 100%;
      position: absolute;
      bottom: 0;
      transition: transform .3s ease-in;
    }
    .social_nav .social {
      width: 100%;
      position: relative;
      top: 0;
      left: -40px;
      text-align: center;
      font-family: Arial;
    }
    .social_nav .social a {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 2px 0px;
      vertical-align: middle;
      font-size: 28px;
      line-height: 48px;
      text-align: center;
      color: white;
      background: #6f7170;
      text-decoration: none;
      opacity: 0.75;
      box-shadow: 1px 2px 2px rgba(0, 0, 0, .1), 1px 1px 3px rgba(0, 0, 0, .3);
    }
    .fa {
      display: inline-block;
      font: normal normal normal 14px/1 FontAwesome;
      font-size: inherit;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .social_nav .social a:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .social_nav .social .GitHub {
      background: url(//cdn.bootcss.com/logos/0.2.0/github-octocat.svg) no-repeat white;
      background-size: 90%;
      background-position: 50% 100%;
    }
    .social_nav .social .Blog {
      background: #AF89D6;
    }
    .social_nav .social .Blog::before {
      content: '\f0e2';
    }
    .social_nav .social .Email {
      background: #6fc0e4;
    }
    .social_nav .social .Email::before {
      content: '\f003';
    }
    .social_nav .social .Rss {
      background: #ef7522;
    }
    .social_nav .social .Rss::before {
      content: '\f09e';
    }
    .social_nav .social .Netease {
      background: url(/img/网易云音乐.png) center no-repeat #e51e02;
      background-size: 80%;
    }
    .social_nav .social .Facebook {
      background: #3b5998;
    }
    .social_nav .social .Facebook::before {
      content: '\f09a';
    }
    .social_nav .social .Twitter {
      background: #55cff8;
    }
    .social_nav .social .Twitter::before {
      content: '\f099';
    }
    .Yiyan {
      position: absolute;
      top: 156px;
      width: 448px;
      height: 80px;
      padding: 0 14px 0 18px;
      display: flex;
      justify-content: center;
      align-items: center
    }
    #yiyan {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 10px #cfcfcf
    }
  </style>
</head>
<body id="root">
<div id="ripple" style="position: fixed; top: 0; left: 0;"></div>
<div class="box">
  <a href="/" class="avatar" title="点击返回博客">
    <img src="/img/avatar.jpg" height="128px" width="128px" class="animated zoomIn" style="border-radius: 50%;">
  </a>
  <div class="Yiyan">
    <span id="yiyan">
      {getYiYan()}
    </span>
  </div>
  <script>
    (function getYiYan () {
      var yiyan = document.getElementById("yiyan");
      fetch("https://sslapi.hitokoto.cn/").then(function(res){return res.json()}).then(function(data){
        yiyan.textContent = data.hitokoto ? (data.hitokoto.length > 40 ? data.hitokoto.slice(0, 40) + '... ' + `   ---「${data.from}」` : data.hitokoto + `   ---「${data.from}」`) : '-----';
      })
    })();
  </script>
  <nav class="social_nav">
    <ul class="social">
      <a class="fa Blog" href="/" title="博客"></a>
      <a class="fa Email" href="mailto:wangriyu1997@gmail.com" title="Email" target="_blank"></a>
      <a class="fa GitHub" href="https://github.com/wangriyu" title="GitHub" target="_blank"></a>
      <a class="fa Rss" href="/atom.xml" title="RSS" target="_blank"></a>
      <a class="fa Netease" href="https://music.163.com/#/user/home?id=102244407" title="网易云音乐" target="_blank"></a>
      <a class="fa Facebook" href="https://www.facebook.com/riyu.wang.7" title="Facebook" target="_blank"></a>
      <a class="fa Twitter" href="https://twitter.com/kClownduo" title="Twitter" target="_blank"></a>
    </ul>
  </nav>
</div>
<script>
  (function init() {
    var settings = {
      image: './fish.jpg',          //背景图片
      rippleRadius: 5,              //radius of the ripple
      width: window.screen.width,   //width
      height: window.screen.height, //height
      delay: 1,                     //if auto param === true. 1 === 1 second delay for animation
      auto: true                    //if auto param === true, animation starts on it´s own
    };

    var waterRippleEffect = new WaterRippleEffect(document.getElementById('ripple'), settings);
    document.getElementById('ripple').style.cursor = 'pointer';

    document.getElementById('ripple').addEventListener('click', function (e) {
      var mouseX = e.layerX;
      var mouseY = e.layerY;
      waterRippleEffect.disturb(mouseX, mouseY);
    });

//    document.getElementById('ripple').addEventListener('mousemove', function (e) {
//      var mouseX = e.layerX;
//      var mouseY = e.layerY;
//      waterRippleEffect.disturb(mouseX, mouseY);
//    });
  })();
</script>
</body>
</html>
